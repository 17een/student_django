<!-- students/templates/students/delete_student_confirm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение удаления студента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            margin-top: 20px;
            color: #555;
        }

        form {
            margin-top: 20px;
        }

        button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h2>Подтверждение удаления студента</h2>
    <p>Вы уверены, что хотите удалить студента "{{ student.name }}"?</p>
    <form method="post" action="{% url 'delete_student_confirm' student.id %}">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'home' %}">Отмена</a>
    </form>
</body>
</html>
